<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="container">
        <div class="row">
            <input class="row" type="text"/>
        </div>
        <div class="row">
            <button type="button" class="btn operation-btn">C</button>
            <button type="button" class="btn operation-btn">AC</button>
            <button type="button" class="btn operation-btn">^</button>
            <button type="button" class="btn operation-btn">.</button>
        </div>
        <div class="row">
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn operation-btn">+</button>
        </div>
        <div class="row">
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn operation-btn">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn operation-btn">X</button>
        </div>
        <div class="row">
            <button type="button" class="btn">0</button>
            <button type="button" class="btn ">00</button>
            <button type="button" class="btn operation-btn">/</button>
            <button type="button" class="btn equals-btn">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
