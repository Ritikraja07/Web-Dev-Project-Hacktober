<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-D Image Gallary</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <span style="--i:1;"><img src="./assets/img1.jpg" alt=""></span>
            <span style="--i:2;"><img src="./assets/img2.jpg" alt=""></span>
            <span style="--i:3;"><img src="./assets/img3.jpg" alt=""></span>
            <span style="--i:4;"><img src="./assets/img4.jpg" alt=""></span>
            <span style="--i:5;"><img src="./assets/img5.jpg" alt=""></span>
            <span style="--i:6;"><img src="./assets/img6.jpg" alt=""></span>
            <span style="--i:7;"><img src="./assets/img7.jpg" alt=""></span>
            <span style="--i:8;"><img src="./assets/img8.jpg" alt=""></span>
            <span style="--i:9;"><img src="./assets/img9.jpg" alt=""></span>
            <span style="--i:10;"><img src="./assets/img10.jpg" alt=""></span>
        </div>

        <div class="btns">
            <div class="btn prev"></div>
            <div class="btn next"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
